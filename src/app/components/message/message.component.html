<div class="d-flex flex-row justify-content-between align-items-center card p-2 mb-1 mt-1 "
*ngIf="message">
<app-avatar></app-avatar>
    <div>
      <p class="text-center">{{message?.content}}</p>
    </div>
    <div >
      <div class="d-flex justify-content-between" *ngIf="showAllButton">
      <button
        (click)="onFavClick()"
        type="button" class="btn  rounded-circle me-3"
      *ngIf="showFavButton"
      [class.btn-danger]="message.favori"
      [class.btn-outline-danger]="!message.favori"
      >
        <em class="fas fa-heart"></em></button>
      <button
        (click)="onPublishClick()"
        type="button" class="btn rounded-circle me-3"
              *ngIf="showPublishButton"
        [class.btn-primary]="message.publicMsg"
        [class.btn-outline-primary]="!message.publicMsg"
      >
        <em class="fas fa-share"></em></button>
      <button
        (click)="onDeleteClick()"
        type="button" class="btn btn-outline-secondary  rounded-circle me-3"
              *ngIf="showDeleteButton">
        <em class="fas fa-trash"></em></button>

      </div>
    </div>
</div>
